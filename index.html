<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--NAVBAR-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./project_img/logo.jpg" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--- HERO SECTION-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./project_img/food1.jpg" alt="hero image">
            </div>
            <div class="hero__discription">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="button__primary">Order Food</button>
            </div>
        </section>

        <!-- Explore Menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our menu</h1>
            <div class="explore__menu__bg"></div>
            <div class="explore__menu__lists">
                <!--PIZZA-->
                <div class="food__menu__card">
                    <img src="./project_img/21.jpg" alt="pizza" class="food__image">
                    <div class="food__menu__card__discription">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__text">Pizza king, Mcdonalds, Pizza Place <span style="color: red ;">+3</span></p>
                    </div>
                </div>
                <!--VEG__ROLL-->
                <div class="food__menu__card" id="veg__roll">
                    <img src="./project_img/44.jpg" alt="Veg roll" class="food__image">
                    <div class="food__menu__card__discription">
                        <h3 class="food__title">Veg Roll</h3>
                        <p class="food__text">Veg Roll, Mcdonalds, Pizza Place <span style="color: red ;">+2</span></p>
                    </div>
                </div>
                <!--THALI-->
                <div class="food__menu__card">
                    <img src="./project_img/immm.webp" alt="Thali" class="food__image">
                    <div class="food__menu__card__discription">
                        <h3 class="food__title">Thali</h3>
                        <p class="food__text">Sardar Food, Dhabha <span style="color: red ;">+6</span></p>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <button class="button__primary">View More</button>
            </div>
        </section>
    </main>
</body>
</html>
